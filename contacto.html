<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./media/icon.svg">
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">


</head>
<body class="bodyContacto">
    <div class="gridContacto">
        <header class="header">
            <div class="logoVariant1">
                <a href="./index.html"><img src="./media/Logo.svg" alt="logo"></a>
            </div>
                        <div class="logoVariant2">
                <a href="./index.html"><img src="./media/Logo variant2.svg" alt="logo"></a>
            </div>
            <nav class="navDesktop">
                <ul>
                    <li class="navPortfolio"><a href="./portfolio.html">portfolio</a></li>
                    <li class="navServicios"><a href="./servicios.html">servicios</a></li>
                    <li class="navNosotros"><a href="./nosotros.html">nosotros</a></li>
                    <li class="navContacto"><a href="./contacto.html">contacto</a></li>
                </ul>
            </nav>
            <nav class="navMobile">
                <div class="menúMobile">
                    <img src="./media/icon menu.svg" alt="menú">
                </div>
                <ul class="ulMobile">
                    <li><a href="./portfolio.html">portfolio</a></li>
                    <li><a href="./servicios.html">servicios</a></li>
                    <li><a href="./nosotros.html">nosotros</a></li>
                    <li><a href="./contacto.html">contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="mainContacto">
            <div>
                <h1 class="displayNone">Contacto</h1>
            </div>
            <section class="contacto">
                <form class="contacto">
                    <div class="formContacto">
                        <fieldset class="fieldset">
                            <legend class="fieldsetLegend">
                                ¿Tenés ganas de trabajar con nosotros?
                            </legend>
                            <div class="divForm1">
                                ¿Residís en Argentina?
                                <div>
                                    <label for="argentina">Si</label>
                                    <input type="radio" name="Residencia" id="argentina">
                                    <label for="extranjero">No</label>
                                    <input type="radio" name="Residencia" id="extranjero">
                                </div>
                            </div>
                            <div class="divForm2">
                                <label for="tipodecliente">Soy</label>
                                <select name="Soy" id="tipodecliente">
                                    <option class="divForm2Option" value="Particular">Particular</option>
                                    <option class="divForm2Option" value="Emprendimiento">Emprendimiento</option>
                                    <option class="divForm2Option" value="Empresa">Empresa</option>
                                </select>
                            </div>
                            <div class="divForm3">
                                <label for="email">Dejanos tu email</label>
                                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
                            </div>
                            <div class="divForm4">
                                <label class="divFormTexto" for="descripcion">¡Contanos algo más y nos pondremos en contacto con vos!</label>
                                <textarea name="comentario" id="descripcion" cols="30" rows="10" placeholder="Contanos..."></textarea>
                            </div>
                            <div class="divForm5">
                                <input type="reset" value="Restablecer">
                                <input type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </section>
        </div>
        <footer class="footer">
            <div class="footerNav">
                <div class="logoVariant2">
                    <a href="./index.html"><img src="./media/Logo variant2.svg" alt="logo"></a> 
                </div>
                <ul class="navDesktop">
                    <li><a href="./portfolio.html">portfolio</a></li>
                    <li><a href="./servicios.html">servicios</a></li>
                    <li><a href="./nosotros.html">nosotros</a></li>
                    <li><a href="./contacto.html">contacto</a></li>
                </ul>
                <div class="footerRedes">
                    <a href="https://www.linkedin.com/feed/" target="_blank"><img src="./media/icon linkedin.svg" alt="linkedin"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="./media/icon insta.svg" alt="instagram"></a>
                    <a href="https://www.behance.net" target="_blank"><img src="./media/icon behance.svg" alt="behance"></a>
                </div>
            </div>
            <div class="footerCopyright">
                <h6>
                    © 2022 Ele Studio. All Rights Reserved.
                </h6>
            </div>
        </footer>
    </div>
</body>
</html>
